<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hexa</title>
  </head>
  <body>
    <div class="overlay">
      <div class="main">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="profile-wrapper">
                <img src="img/profile.jpg" alt="" />
                <h3 class="profile-name"></h3>
                <p class="profile-email"></p>

                <div class="buttons-wrapper">
                  <button id="openModal2">Izmjeni Profil</button>
                  <button id="logout">Odjavi Se</button>
                </div>
              </div>
            </div>

            <div class="col-md-9">
              <form action="" id="commentForm">
                <div class="comment-form-wrapper">
                  <textarea
                    name=""
                    id="contentComment"
                    cols="30"
                    rows="10"
                  ></textarea>

                  <button id="btnPost">Objavi</button>
                </div>

                <div class="comments-wrapper">
                  <div class="comments">
                    <div class="comment-info-wrapper">
                      <p class="comment-title">aolo</p>
                      <span class="author">Autor: dzoni</span>
                    </div>

                    <div class="comment-inner-wrapper">
                      <button
                        class="likesBtn"
                        style="
                          display: flex;
                          padding: 0;
                          height: 40px;
                          background-color: transparent;
                          border: none;
                          flex-direction: row;
                          align-content: center;
                          align-items: center;
                          color: white;
                        "
                      >
                        <img src="img/like.png" alt="" />
                        <span>0 Likes</span>
                      </button>

                      <button
                        class="comment-other-btn"
                        style="
                          display: flex;
                          padding: 0;
                          height: 40px;
                          background-color: transparent;
                          border: none;
                          flex-direction: row;
                          align-content: center;
                          align-items: center;
                          color: white;
                        "
                      >
                        <img src="img/comment.png" alt="" />
                        <span>Comments</span>
                      </button>
                    </div>
                  </div>

                  <!-- <form action="" id="otherCommentForm">
                    <div id="other-comment-wrapper">
                      <input type="text" id="inputOtherComment" />
                      <button id="btnOtherComment">Komentarisi</button>
                    </div>
                  </form>

                  <div id="otherCommentWritten">
                    <p>looooool</p>
                  </div> -->
                </div>
              </form>

              <div class="custom-modal">
                <form action="" id="changeAccData">
                  <div class="modal-wrapper">
                    <button id="closeModal2">X</button>
                    <h2>Registracija Korisnika</h2>

                    <div>
                      <label for="korisnicko_ime">Korisniƒçko ime: </label>
                      <input
                        id="korisnicko_ime"
                        type="text"
                        name="korisnicko_ime"
                      />
                    </div>

                    <div>
                      <label for="email">Email adresa: </label>
                      <input id="email" type="text" name="email" />
                    </div>

                    <div>
                      <button id="changeProfile">Izmijeni Profil</button>
                    </div>

                    <hr />

                    <div>
                      <button id="deleteProfile">OBRISI PROFIL</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/Comment.js"></script>
    <script src="js/hexa.js"></script>
  </body>
</html>
