<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hexa</title>
  </head>
  <body>
    <div class="overlay">
      <div class="main">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div class="profile-wrapper">
                <img src="img/profile.jpg" alt="" />
                <h3 class="profile-name"></h3>
                <p class="profile-email"></p>

                <div class="buttons-wrapper">
                  <button id="openModal2">Izmjeni Profil</button>
                  <button id="logout">Odjavi Se</button>
                </div>
              </div>
            </div>

            <div class="col-md-9">
              <form action="" id="postForm">
                <div class="post-form-wrapper">
                  <textarea
                    name=""
                    id="contentPost"
                    cols="30"
                    rows="10"
                  ></textarea>

                  <button id="btnPost">Objavi</button>
                </div>

                <div class="posts-wrapper">
                  <div class="single-post">
                    <div class="post-content">
                      <p>lololol</p>
                    </div>

                    <hr />

                    <div class="post-info">
                      <p class="author">Autor: dzoni</p>

                      <div class="post-btns-wrapper">
                        <button class="likesBtn">
                          <img src="img/like.png" />
                        </button>
                        <span>0</span>
                        <span>Likes</span>

                        <button class="comment-other-btn">
                          <img src="img/comment.png" />
                        </button>
                        <span>Comment</span>
                      </div>
                    </div>

                    <hr />

                    <div class="comment-form">
                      <input type="text" id="commentInput" />
                      <button id="postComment">Napisi komentar</button>
                    </div>

                    <!-- <div class="comment-content">
                      <p>alaaaa</p>
                    </div> -->
                  </div>
                </div>
              </form>

              <div class="custom-modal">
                <form action="" id="changeAccData">
                  <div class="modal-wrapper">
                    <button id="closeModal2">X</button>
                    <h2>Registracija Korisnika</h2>

                    <div>
                      <label for="korisnicko_ime">Korisniƒçko ime: </label>
                      <input
                        id="korisnicko_ime"
                        type="text"
                        name="korisnicko_ime"
                      />
                    </div>

                    <div>
                      <label for="email">Email adresa: </label>
                      <input id="email" type="text" name="email" />
                    </div>

                    <div>
                      <button id="changeProfile">Izmijeni Profil</button>
                    </div>

                    <hr />

                    <div>
                      <button id="deleteProfile">OBRISI PROFIL</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/Comment.js"></script>
    <script src="js/hexa.js"></script>
  </body>
</html>
