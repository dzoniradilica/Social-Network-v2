<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hexa Login</title>
  </head>
  <body>
    <div class="overlay">
      <div class="logo">
        <img src="img/logo.png" alt="" />
      </div>
      <h1>Drustvena Mreza Namjenjea Etickim Hakerima</h1>

      <form action="" id="loginForm">
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="loginEmail"
            placeholder="niko.nikolic2@gmail.com"
          />
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="loginPassword"
            placeholder="******"
          />
        </div>

        <div>
          <button id="loginBtn">Uloguj Se</button>
        </div>
      </form>

      <div class="no-acc-wrapper">
        <p>Nemas Nalog ?</p>

        <button id="openModal">Registruj Se</button>
      </div>

      <div class="custom-modal">
        <form action="" id="registrationForm">
          <div class="modal-wrapper">
            <button id="closeModal">X</button>
            <h2>Registracija Korisnika</h2>

            <div>
              <label for="korisnicko_ime">Korisniƒçko ime: *</label>
              <input
                id="korisnicko_ime"
                type="text"
                name="korisnicko_ime"
                placeholder="niko.nikolic1"
              />
            </div>

            <div>
              <label for="email">Email adresa: *</label>
              <input
                id="email"
                type="text"
                name="email"
                placeholder="niko.nikolic@mail.com"
              />
            </div>

            <div>
              <label for="lozinka">Lozinka: *</label>
              <input
                id="lozinka"
                type="text"
                name="lozinka"
                placeholder="*******"
              />
            </div>

            <div>
              <label for="ponovi_lozinku">Ponovi lozinku: *</label>
              <input
                id="ponovi_lozinku"
                type="text"
                name="ponovi_lozinku"
                placeholder="*******"
              />
            </div>

            <div>
              <button>Registruj se</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="js/Validator.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
